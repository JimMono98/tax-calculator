<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deloitte Project - Υπολογισμός Φόρου</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Υπολογισμός Φόρου</h1>
        <form id="tax-form">
            <label for="income">Εισόδημα:</label>
            <input type="number" id="income" required>
            <br>
            <label for="expenses">'Εξοδα:</label>
            <input type="number" id="expenses" required>
            <br>
            <label for="deductions">Περικοπές:</label>
            <input type="number" id="deductions" required>
            <br>
            <button type="submit">Υπολογισμός Φόρου</button>
        </form>
        
        <div id="result"></div>
        <h2>Ιστορικό</h2>
        <div id="history-container">
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Εισόδημα</th>
                        <th>Φόρος</th>
                    </tr>
                </thead>
                <tbody id="history"></tbody>
            </table>
        </div>
        <button id="clear-history" style="margin-top: 20px;">Διαγραφή ιστορικού</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
